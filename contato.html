<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos/contato.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="contato.html" target="_self">Contato</a>
        <a href="formacao.html" target="_self">Formação</a>
        <a href="home.html" target="_self">Home</a>
        <a href="portifolio.html" target="_self">Portifólio</a>
        <a href="sobremim.html" target="_self">Sobre mim</a>
    </header>

    <main>
        <section>
            <h1 id="titulo">CONTATO</h1>
            <div id="mensagemFeedback"></div>

            <form id="formContato" onsubmit="enviarFormulario(event)" autocomplete="off">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Insira seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Insira seu E-mail">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Insira sua mensagem"></textarea>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>

        </section>
    </main>

    <footer>
        <p>Site criado por Kauã Mariano de Carvalho</p>
    </footer>

    <script src="scripts/contato.js"></script>
</body>

</html>
